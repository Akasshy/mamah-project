name: health_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  image_picker: ^0.8.4+4
  http: ^0.13.6
  shared_preferences: ^2.2.2
  flutter_animate: ^4.3.0
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.1.11
  youtube_player_flutter: 9.1.2
  video_player: ^2.8.2
  flutter_inappwebview: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "images/mamah-logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - images/ibu.png
    - images/bidan.png
    - images/pp.jpg
    - images/baner.jpg
    - images/baner2.jpeg
    - images/real-logo.png
    - images/default-pp.jpg
